<ion-view view-title="Formulario">
    <ion-content>
       
       
        <form id="form" name="form" novalidate="novalidate">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome</span>
                        <input type="text" placeholder="Nome" ng-model="form.cliente.nome" required autofocus>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Telefone</span>
                        <input type="text" placeholder="(00)0000-0000" ng-model="form.cliente.telefone" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="email@valor.com" ng-model="form.cliente.email" required>
                    </label>
                </div>
            <button class="button button-block button-balanced" ng-disabled="form.$invalid" ng-click="enviar(form.cliente)">
                    Cadastrar
                </button>
            </form>
        
    </ion-content>
</ion-view>
